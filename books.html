    const bookListDiv = document.getElementById("book-list");
    
    books.forEach(book => {
        const bookItem = document.createElement("div");
        bookItem.classList.add("book-item");

        // Conditionally render the button (Buy Now or Download PDF)
        const actionButton = book.price === 0
            ? `<a href="${book.pdfLink}" target="_blank" class="btn download-btn">Download PDF</a>`
            : `<button class="btn buy-btn" onclick="purchaseBook('${book.title}', ${book.price})">Buy Now</button>`;

        // Populate the book details
        bookItem.innerHTML = `
            <img src="${book.image}" alt="${book.title} cover" class="book-cover">
            <h3>${book.title}</h3>
            <p>${book.description}</p>
            <p>Price: ${book.price === 0 ? "Free" : `$${book.price}`}</p>
            ${actionButton}
        `;

        bookListDiv.appendChild(bookItem);
    });
};
