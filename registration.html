<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Maan Hage Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <div class="nav-container">
            <div class="logo-section">
                <img src="pictures/sample_logo.jpeg" alt="Maan Hage Books Logo" class="logo">
                <span class="site-name">Maan Hage Books</span>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="vision.html">Vision</a></li>
                <li><a href="mission.html">Mission</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html" class="active">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <main id="register">
        <section class="form-container">
            <h2>Register</h2>
            <form id="registrationForm" action="/register" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Maan Hage Books. All rights reserved.</p>
    </footer>

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    const registrationForm = document.getElementById("registrationForm");

    registrationForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent the default form submission

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Validation logic
        if (!name || !email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
        } else if (password !== confirmPassword) {
            alert("Passwords do not match.");
        } else {
            alert(`Registration successful! Welcome, ${name}.`);
            // Simulate form submission (In a real scenario, you'd submit the form to your server)
            // registrationForm.submit();
        }
    });

    // Optional: Highlight the password mismatch with red border on failure
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    confirmPasswordInput.addEventListener("input", () => {
        if (confirmPasswordInput.value !== passwordInput.value) {
            confirmPasswordInput.style.borderColor = "red"; // Highlight mismatch
        } else {
            confirmPasswordInput.style.borderColor = "#007BFF"; // Reset to brand color
        }
    });
});

    </script>

</body>
</html>
